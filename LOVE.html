<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff007f;
      animation: titleAnimation 3s ease-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #333;
    }

    .question {
      font-size: 2rem;
      margin-top: 40px;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff007f;
      color: white;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #ff4081;
    }

    .hidden {
      display: none;
    }

    /* Cracker Blast Animation */
    @keyframes crackerBlast {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(2); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; }
    }

    .cracker {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffb700;
      border-radius: 50%;
      animation: crackerBlast 1s infinite;
    }

    /* Heart Animation */
    @keyframes heartAnimation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .heart {
      font-size: 40px;
      color: red;
      animation: heartAnimation 1.5s infinite ease-in-out;
    }

    /* Angry Symbol */
    .angry-symbol {
      font-size: 3rem;
      color: red;
      margin-top: 20px;
    }

    /* Animation for Title */
    @keyframes titleAnimation {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>HATE U NANA ‚ù§Ô∏è</h1>
  <p>Nana naki nuvu pranam kana akkuva</p>

  <div class="question">
    DO U HATE ME NANA?
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message" class="hidden"></div>
  
  <!-- Add hearts that animate -->
  <div id="hearts" class="hidden"></div>

  <script>
    // Handle Yes and No button clicks
    document.getElementById('yesBtn').addEventListener('click', function() {
      document.getElementById('message').innerHTML = "<p>LOVE U 2 KANNA</p>";
      document.getElementById('message').classList.remove('hidden');
      displayHearts();
    });

    document.getElementById('noBtn').addEventListener('click', function() {
      document.getElementById('message').innerHTML = "<p class='angry-symbol'>üò° NIKI INKOKA OPTION LEDU MUSKONI ACCEPT CHAY</p>";
      document.getElementById('message').classList.remove('hidden');
      document.getElementById('hearts').classList.add('hidden');
    });

    // Function to create animated hearts
    function displayHearts() {
      const heartsContainer = document.getElementById('hearts');
      heartsContainer.classList.remove('hidden');
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.position = 'absolute';
        heart.style.left = `${Math.random() * window.innerWidth}px`;
        heart.style.top = `${Math.random() * window.innerHeight}px`;
        heart.style.animationDuration = `${Math.random() * 1.5 + 2}s`;
        heartsContainer.appendChild(heart);
      }
    }

    // Create cracker blast effect on page load
    window.addEventListener('load', function() {
      for (let i = 0; i < 30; i++) {
        let cracker = document.createElement('div');
        cracker.classList.add('cracker');
        cracker.style.left = `${Math.random() * window.innerWidth}px`;
        cracker.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(cracker);
      }
    });
  </script>

</body>
</html>
